---
- name: Setup kubeconfig for non-root users
  hosts: kube_control_plane
  become: true
  vars:
    kube_users:
      - kvenkata
  
  tasks:
    - name: Check if users exist
      shell: "getent passwd {{ item }}"
      register: user_check
      loop: "{{ kube_users }}"
      failed_when: false
      changed_when: false

    - name: Get user information (home dir and GID) for existing users
      shell: "getent passwd {{ item.item }}"
      register: user_info
      loop: "{{ user_check.results }}"
      when: item.rc == 0
      changed_when: false

    - name: Parse user information
      set_fact:
        parsed_users: "{{ parsed_users | default([]) + [{'username': item.item.item, 'home': item.stdout.split(':')[5], 'gid': item.stdout.split(':')[3]}] }}"
      loop: "{{ user_info.results }}"
      when:
        - item.stdout is defined
        - item.stdout != ""

    - name: Create .kube directory for existing users
      file:
        path: "{{ item.home }}/.kube"
        state: directory
        owner: "{{ item.username }}"
        group: "{{ item.gid }}"
        mode: '0755'
      loop: "{{ parsed_users | default([]) }}"

    - name: Copy admin kubeconfig to existing users
      copy:
        src: /etc/kubernetes/admin.conf
        dest: "{{ item.home }}/.kube/config"
        remote_src: yes
        owner: "{{ item.username }}"
        group: "{{ item.gid }}"
        mode: '0600'
      loop: "{{ parsed_users | default([]) }}"

    - name: Display results
      debug:
        msg: "Configured kubeconfig for {{ item.username }} (GID: {{ item.gid }}) at {{ item.home }}/.kube/config"
      loop: "{{ parsed_users | default([]) }}"

    - name: List users that were skipped
      debug:
        msg: "Skipped user {{ item.item }} (does not exist)"
      loop: "{{ user_check.results }}"
      when: item.rc != 0