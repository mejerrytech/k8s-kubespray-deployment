---
- name: Setup kubeconfig for non-root users
  hosts: kube_control_plane
  become: true
  vars:
    kube_users:
      - kvenkata
  
  tasks:
    - name: Check if users exist
      shell: "getent passwd {{ item }}"
      register: user_check
      loop: "{{ kube_users }}"
      failed_when: false
      changed_when: false

    - name: Get home directories for existing users
      shell: "getent passwd {{ item.item }} | cut -d: -f6"
      register: user_homes
      loop: "{{ user_check.results }}"
      when: item.rc == 0
      changed_when: false

    - name: Create .kube directory for existing users
      file:
        path: "{{ item.stdout }}/.kube"
        state: directory
        owner: "{{ item.item.item }}"
        group: "{{ item.item.item }}"
        mode: '0755'
      loop: "{{ user_homes.results }}"
      when: 
        - item.stdout is defined
        - item.stdout != ""

    - name: Copy admin kubeconfig to existing users
      copy:
        src: /etc/kubernetes/admin.conf
        dest: "{{ item.stdout }}/.kube/config"
        remote_src: yes
        owner: "{{ item.item.item }}"
        group: "{{ item.item.item }}"
        mode: '0600'
      loop: "{{ user_homes.results }}"
      when: 
        - item.stdout is defined
        - item.stdout != ""

    - name: Display results
      debug:
        msg: "Configured kubeconfig for {{ item.item.item }} at {{ item.stdout }}/.kube/config"
      loop: "{{ user_homes.results }}"
      when: 
        - item.stdout is defined
        - item.stdout != ""

    - name: List users that were skipped
      debug:
        msg: "Skipped user {{ item.item }} (does not exist)"
      loop: "{{ user_check.results }}"
      when: item.rc != 0